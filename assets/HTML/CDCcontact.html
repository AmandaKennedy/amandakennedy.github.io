<!--Contact Us PAge-->

<body>
    <h3 class="underline">Contact Us</h3>
    <p>To get in touch with Citizen-Centered Design, please reach out via the form below.</p>

    <div id="myForm" class="container">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">

            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>
        <div id="wrapper">
                <button onclick="formSubmit()" class="button" style="vertical-align:middle"><span>Submit </span></button>
            </div>
        </form>
